<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template = "index.xhtml">

            <ui:define name = "content">
                <h:dataTable styleClass="table table-striped"
                             value="#{booksTableController.list}" var="book">
                    <h:column>
                        <f:facet name="header">Tytul</f:facet>
                            #{book.bookTitle}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Data wydania</f:facet>
                            #{book.bookReleaseDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">autorzy</f:facet>
                        <ui:repeat value="#{book.authors}" var="autor">
                            <h:outputText value="#{autor.authorName}" />
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <f:facet name="header">wypozycz</f:facet>
                        <h:form>
                            <h:commandLink action="#{booksTableController.rentBook(book.id)}" value="ypozycz">
                            <f:param name="idBook" value="#{book.id}"/>
                        </h:commandLink>                        
                        </h:form>
                    </h:column>
                </h:dataTable>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
