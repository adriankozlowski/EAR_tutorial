<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template = "index.xhtml">

            <ui:define name = "content">
                <h:dataTable styleClass="table table-striped"
                             value="#{booksTableController.list}" var="car">
                    <h:column>
                        <f:facet name="header">Tytul</f:facet>
                            #{car.bookTitle}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nr rejesracyjny</f:facet>
                            #{car.bookReleaseDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mass</f:facet>
                        <ui:repeat value="#{car.authors}" var="autor">
                            <h:outputText value="#{autor.authorName}" />
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <f:facet name="header">VIN</f:facet>
                            #{car.vin}
                    </h:column>
                </h:dataTable>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
